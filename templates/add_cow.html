{% extends "base.html" %}
{% block title %}เพิ่มข้อมูลวัว{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3 class="mb-3">เพิ่มข้อมูลวัว</h3>
    <form method="POST" action="{{ url_for('add_cow') }}">
        
        <div class="mb-3">
            <label class="form-label">ชื่อวัว</label>
            <input type="text" class="form-control" name="cow_name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Tag ID</label>
            <input type="text" class="form-control" name="rfid_tag" required>
        </div>

        <div class="mb-3">
            <label class="form-label">วันเวลา</label>
            <input type="datetime-local" class="form-control" name="timestamp" required>
        </div>

        <div class="mb-3">
            <label class="form-label">อุณหภูมิ (°C)</label>
            <input type="number" step="0.1" class="form-control" name="temperature" required>
        </div>

        <button type="submit" class="btn btn-success">บันทึก</button>
    </form>
</div>
{% endblock %}
