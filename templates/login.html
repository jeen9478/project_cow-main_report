<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ระบบตรวจอุณหภูมิสัตว์ด้วยกล้องแบบอัตโนมัติ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      margin: 0;
      padding: 0;
      background: url("{{ url_for('static', filename='images/bg_cow.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(15px);
      padding: 45px 35px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      max-width: 430px;
      width: 100%;
      text-align: center;
    }

    .login-box img {
      width: 90px;
      margin-bottom: 15px;
    }

    .login-box h1 {
      font-size: 20px;
      color: #5c4326;
      margin-bottom: 25px;
    }

    .form-label {
      font-weight: 600;
      color: #3a2b18;
      text-align: left;
      display: block;
    }

    .form-control {
      border-radius: 12px;
      padding: 10px 14px;
      font-size: 15px;
      border: 1px solid #ccc;
    }

    .btn-login {
      background: linear-gradient(to right, #81b214, #b5e61d);
      color: white;
      font-weight: 600;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      padding: 12px;
      margin-top: 10px;
      transition: 0.3s;
    }

    .btn-login:hover {
      background: linear-gradient(to right, #6da80c, #a7dc0f);
      box-shadow: 0 5px 15px rgba(129, 178, 20, 0.5);
    }

    .register-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .register-link a {
      color: #4b732b;
      text-decoration: none;
      font-weight: 600;
    }

    .modal-content {
      border-radius: 18px;
    }

    .modal-header {
      background-color: #f2f9e6;
    }

    .modal-footer .btn {
      background: #81b214;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
    }

    .modal-footer .btn:hover {
      background: #6da80c;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img src="{{ url_for('static', filename='images/cow_icon.png') }}" alt="Cow Icon">
<h3 style="white-space: nowrap; display: inline-block; font-size: 20px;">ระบบตรวจอุณหภูมิสัตว์ด้วยกล้องแบบอัตโนมัติ</h3>

    <form method="POST" action="/login">
      <div class="mb-3 text-start">
        <label for="username" class="form-label">ชื่อผู้ใช้</label>
        <input type="text" class="form-control" name="username" required>
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">รหัสผ่าน</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <button type="submit" class="btn btn-login w-100">เข้าสู่ระบบ</button>
    </form>

    <div class="register-link">
      ยังไม่มีบัญชี? <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal">สมัครสมาชิก</a>
    </div>
  </div>

  <!-- Modal สมัครสมาชิก -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form method="POST" action="/register">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">สมัครสมาชิก</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="ปิด"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="new_username" class="form-label">ชื่อผู้ใช้ใหม่</label>
              <input type="text" class="form-control" name="new_username" required>
            </div>
            <div class="mb-3">
              <label for="new_password" class="form-label">รหัสผ่านใหม่</label>
              <input type="password" class="form-control" name="new_password" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn w-100">สมัครสมาชิก</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
