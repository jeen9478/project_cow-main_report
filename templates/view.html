<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>รายละเอียดวัว</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>รายละเอียดวัว</h2>
  <div class="card mt-3">
    <img src="{{ url_for('static', filename=cow.image_path) }}" class="card-img-top" alt="ภาพอินฟราเรด">
    <div class="card-body">
      <p><strong>ชื่อวัว:</strong> {{ cow.cow_name or 'ไม่ระบุ' }}</p>
      <p><strong>RFID Tag:</strong> {{ cow.rfid_tag or 'ไม่ระบุ' }}</p>
      <p><strong>อุณหภูมิ:</strong> {{ cow.temperature }} °C</p>
      <p><strong>วันเวลา:</strong> {{ cow.timestamp }}</p>
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">กลับ</a>
    </div>
  </div>
</div>
</body>
</html>
